version: '3'

services:
  pgsql:
    build: ./pgsql
    env_file: .env
    ports:
      - "7777:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  dremio:
    build: ./dremio
    ports:
      - "31010:31010"
      - "32010:32010"
      - "9047:9047"

  trino:
    build: ./trino
    env_file: .env
    ports:
      - "7002:8080"
    environment:
      - POSTGRES_PASSWORD=${TRINO_PASSWORD}

  presto:
    build: ./presto
    env_file: .env
    ports:
      - "7003:8080"
    environment:
      - POSTGRES_PASSWORD=${PRESTO_PASSWORD}

  oracle:
    build: ./oracle
    env_file: .env
    ports:
      - "49160:8080"
      - "49161:1521"

  mssql:
    #image: ontop_mssql_lightweight:v1
    build: ./mssql
    env_file: .env
    ports:
      - "1533:1433"
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express

  mysql-v8:
    build:
      context: ./mysql
      args:
        MYSQL_VERSION: 8.0.29
    env_file: .env
    ports:
      - "3694:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}

  mysql-v5:
    build:
      context: ./mysql
      args:
        MYSQL_VERSION: 5.7.44
    env_file: .env
    ports:
      - "3694:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}

  mariadb:
    build: ./mariadb
    env_file: .env
    ports:
      - "3694:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}

  db2:
    build: ./db2
    env_file: .env
    privileged: true
    ports:
      - "50000:50000"
    environment:
      - DB2INSTANCE=db2inst1
      - DB2INST1_PASSWORD=${DB2INST1_PASSWORD}
      - LICENSE=accept

  spark:
    build: ./spark
    ports:
      - "8050:8050"  # Spark master
      - "8051:8051"  # Spark worker
      - "7078:7078"
      - "10000:10000"  # ThriftServer JDBC endpoint
