version: '3'

services:
  pgsql:
    build: ./pgsql
    env_file: .env
    ports:
      - "7777:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  oracle:
    build: ./oracle
    env_file: .env
    ports:
      - "49160:8080"
      - "49161:1521"

  mssql:
    #image: ontop_mssql_lightweight:v1
    build: ./mssql
    env_file: .env
    ports:
      - "1533:1433"
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express

  mysql:
    build: ./mysql
    env_file: .env
    ports:
      - "3694:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}

  mariadb:
    build: ./mariadb
    env_file: .env
    ports:
      - "3694:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}

  db2:
    build: ./db2
    env_file: .env
    privileged: true
    ports:
      - "50000:50000"
    environment:
      - DB2INSTANCE=db2inst1
      - DB2INST1_PASSWORD=${DB2INST1_PASSWORD}
      - LICENSE=accept
